<!DOCTYPE html>  
<html lang="ru">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Слайдер изображений</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <div class="slider-container">  
        <button id="prev" class="control-button">Предыдущее изображение</button>  
        <img id="slide" class="slide" src="image1.jpg" alt="Слайд" />  
        <button id="next" class="control-button">Следующее изображение</button>  
        <div class="indicators">  
            <span class="dot" data-index="0"></span>  
            <span class="dot" data-index="1"></span>  
            <span class="dot" data-index="2"></span>               
        </div>  
    </div>  
    
    <script src="script.js"></script>  
</body>  
</html>
